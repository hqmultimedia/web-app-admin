<div class="container-fluid padding-b-30">
    <div class="row">
        <div class="col-12 img-background img-box-login-register none" style="background-image: url(../SourceData/login-register/1.png);"></div>
        <div class="col-12 " style="padding:0 30px !important;">
            <div class="login-register-title">
                <h5>Admin Login</h5>


            </div>

            <form novalidate name="form_login">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <div class="relative">
                        <input type="email" ng-model="user.email" class="form-control margin-b-30" aria-describedby="emailHelp" placeholder="Enter email" name="email_login" required>

                        <!-- validation -->
                        <!-- Không hợp lệ- Invalid -->
                        <small id="emailHelp" class="icon-invalid" ng-show="form_login.email_login.$invalid"><i class="fas fa-times-circle"></i>
                        </small>

                        <div class="notification-invalid">
                            <small id="emailHelp" class=" " ng-show="form_login.email_login.$error.required">Vui lòng nhập dữ liệu !
                        </small>
                            <small id="emailHelp" class=" " ng-show="form_login.email_login.$error.email">This is not an email !
                        </small>
                        </div>
                        <!-- Hợp lệ - Valid-->
                        <small id="emailHelp" class="icon-valid" ng-show="form_login.email_login.$valid"><i class="fas fa-check-circle"></i>
                        </small>

                        <!-- end validation -->
                    </div>

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <div class="relative">
                        <input ng-model="user.password" type="password" class="form-control margin-b-30" placeholder="Enter Password" name="input_password" ng-minlength="5" ng-maxlength="15" required>
                        <!-- validation -->
                        <!-- Không hợp lệ - Invalid -->
                        <small id="emailHelp" class=" icon-invalid" ng-show="form_login.input_password.$invalid"><i class="fas fa-times-circle"></i>
                        </small>


                        <div class="notification-invalid">
                            <small id="emailHelp" class="" ng-show="form_login.input_password.$error.required">Vui lòng nhập password !
                        </small>
                            <small id="emailHelp" class=" " ng-show="form_login.input_password.$error.minlength">Password quá ngắn !
                        </small>
                            <small id="emailHelp" class=" " ng-show="form_login.input_password.$error.maxlength">Password vượt giới hạn cho phép !
                        </small>
                        </div>
                        <!-- Hợp lệ - Valid-->
                        <small id="emailHelp" class=" icon-valid" ng-show="form_login.input_password.$valid"><i class="fas fa-check-circle"></i>
                        </small>
                    </div>


                    <!-- end validation -->
                </div>

                <button ng-disabled="form_login.$invalid" type="button" ng-click="button_login(user)" class="btn btn-login">Đăng nhập</button>
                <div>
                    <a class="cursor" style="font-size: 14px" ng-click="doigiatri_hienthi()">Đăng ký tài khoản mới</a>



                </div>
            </form>
        </div>
    </div>
</div>
