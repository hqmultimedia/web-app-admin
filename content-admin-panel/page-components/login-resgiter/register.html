<div class="container-fluid padding-b-15">
    <div class="row">
        <div class="col-12 img-background img-box-login-register " style="background-image: url(../SourceData/login-register/1.png);"></div>
        <div class="col-12 " style="padding:0 30px !important;">
            <div class="login-register-title">
                <h5>Admin Register</h5>


            </div>
            <!-- FORM -->
            <form novalidate name="form_add">
                <div class="form-group">
                    <label for="exampleInputEmail1"><i class="fa-duotone fa-user icon-user"></i> Email address</label>
                    <div class="relative">
                        <input type="email" ng-model="user.email" class="form-control margin-b-30" aria-describedby="emailHelp" placeholder="Enter email" name="input_name_email" required>

                        <!-- validation -->
                        <!-- Không hợp lệ- Invalid -->
                        <small id="emailHelp" class="icon-invalid" ng-show="form_add.input_name_email.$invalid"><i class="fas fa-times-circle"></i>
                            </small>
                        <div class="notification-invalid">
                            <small id="emailHelp" class="" ng-show="form_add.input_name_email.$error.required">Please enter data !
                                </small>
                            <small id="emailHelp" class="" ng-show="form_add.input_name_email.$error.email">This is not an email !
                                </small>
                        </div>

                        <!-- Hợp lệ - Valid-->
                        <small id="emailHelp" class="icon-valid" ng-show="form_add.input_name_email.$valid"><i class="fas fa-check-circle"></i>
                            </small>

                        <!-- end validation -->
                    </div>

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1"><i class="fa-duotone fa-lock icon-password"></i> Password</label>
                    <div class="relative">
                        <input ng-model="user.password" type="password" class="form-control margin-b-30" placeholder="Enter password" name="input_name_password" ng-minlength="5" ng-maxlength="15" required>
                        <!-- validation -->
                        <!-- Không hợp lệ - Invalid -->
                        <small id="emailHelp" class="icon-invalid" ng-show="form_add.input_name_password.$invalid"><i class="fas fa-times-circle"></i>
                            </small>

                        <div class="notification-invalid">
                            <small id="emailHelp" class="" ng-show="form_add.input_name_password.$error.required"> Please enter password !
                            </small>
                            <small id="emailHelp" class="" ng-show="form_add.input_name_password.$error.minlength">Password is too short !
                            </small>
                            <small id="emailHelp" class="" ng-show="form_add.input_name_password.$error.maxlength">Password exceeds allowed limit !
                            </small>
                        </div>

                        <!-- Hợp lệ - Valid-->
                        <small id="emailHelp" class="icon-valid" ng-show="form_add.input_name_password.$valid"><i class="fas fa-check-circle"></i>
                            </small>
                    </div>


                    <!-- end validation -->
                </div>





                <button type="button" ng-disabled="form_add.$invalid" ng-click="button_register(user)" class="btn btn-register">Register
                    </button>
                <div>
                    <a class="text-change-display-register" ng-click="doigiatri_hienthi()">Log in with the account you created. </a>
                </div>
            </form>
            <!-- END FORM -->

        </div>
    </div>
</div>
